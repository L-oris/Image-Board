<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Board</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="container">
    <div class="navbar">
      <h3 class="navbar-logo">Image Board</h3>
      <div class="hidden-menu"><button><i class="fa fa-bars" aria-hidden="true"></i></button></div>
    </div>

    <!-- container for Handlebars content -->
    <div id="main"></div>

  </div>


  <template id="home">
    <ul class="cards">
      {{#each images}}
        <li class="card">
          <img class="card-img" src="{{image}}">
          <div class="card-overlay">
            <h4 class="card-title">{{title}}</h4>
            <p class="card-description">{{description}}</p>
          </div>
        </li>
      {{/each}}
    </ul>
  </template>

  <template id="upload">
    <input type="text" name="title" placeholder="title">
    <textarea name="description" placeholder="description"></textarea>
    <input type="text" name="name" placeholder="name">
    <input type="file">
    <button type="button">Upload</button>
  </template>

  <script type="text/javascript" src="js/handlebars.min.js"></script>
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/backbone-min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
