<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Board</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="navbar padding-center">
        <div class="navbar-logo">
          <a href="/#">
            <i class="fa fa-gg fa-2x" style="vertical-align: middle" aria-hidden="true"></i>
            <h3 class="inline">Image Board</h3>
          </a>
        </div>
        <a class="upload-menu-btn" href="/#upload"><i class="fa fa-cloud-upload fa-2x" aria-hidden="true"></i></a>
      </div>

      <!-- container for Handlebars content -->
      <div id="upload"></div>
    </header>
    <section>
      <!-- container for Handlebars content -->
      <div id="main"></div>
    </section>



  <template id="home">
    <ul class="cards margin-center">
      {{#each images}}
        <li class="card">
          <a href="#image/{{id}}">
            <img class="card-img" src="{{image}}" alt="{{title}}">
            <div class="card-details">
              <h4 class="card-title no-margin">{{title}}</h4>
              <div class="likes">
                <h4 class="inline">{{likes}}</h4>
                <i class="fa fa-heart" aria-hidden="true"></i>
              </div>
            </div>
          </a>
        </li>
      {{/each}}
    </ul>
    <button type="button" style="display: none" id="more-images">More</button>
  </template>

  <template id="upload">
    <div class="upload-fields">
      <h4 class="text-error">All Fields are required</h4>
      <div class="upload-field">
        <label for="title">Title</label>
        <input type="text" name="title" maxlength="20">
      </div>
      <div class="upload-field">
        <label for="description">Description</label>
        <textarea name="description" cols="60" rows="3"></textarea>
      </div>
      <div class="upload-field">
        <label for="username">User</label>
        <input type="text" name="username" maxlength="20">
      </div>
      <div class="choosefile">
        <input type="file" name="choose" id="choose" class="inputfile" required>
        <label for="choose">Choose a file</label>
      </div>
      <button type="button" name="file" class="block-center">Upload</button>
      <div class="loader"></div>
    </div>
  </template>

  <template id="image">
    <div class="image-container margin-center">
      <h4 class="image-user">By {{username}}</h4>
      <img class="image-img" src="{{image}}" alt="{{title}}">
      <h2 class="image-title">{{title}}</h2>
      <i id="thumb-up" class="fa fa-heart-o fa-3x" aria-hidden="true"></i>
      <h3>Likes {{likes}}</h3>
      <h5 class="image-description">{{description}}</h5>
      <div class="image-comments">
        <div class="image-your-comment">
          <h4 class="text-error">All Fields are required</h4>
          <textarea name="comment" placeholder="Add a comment.." maxlength="100" cols="60" rows="3"></textarea>
          <input type="text" name="user_comment" placeholder="Your aka" maxlength="12">
          <i id="upload-comment" class="fa fa-arrow-circle-o-right fa-3x" aria-hidden="true"></i>
          <div class="loader"></div>
        </div>
        {{#each comments}}
        <p class="user-message">{{comment}}</p>
        <div class="user-message-details">
          <h4 class="no-margin">{{user_comment}}</h4>
          <p class="no-margin">{{created_at}}</p>
        </div>
        {{/each}}
        <button id="more-comments" style="display:none">More</button>
      </div>
    </div>
  </template>

  <script type="text/javascript" src="js/handlebars.min.js"></script>
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/backbone-min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
