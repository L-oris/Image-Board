<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Board</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="navbar-logo">
          <a href="/#">
            <i class="fa fa-ils fa-2x" style="vertical-align: middle" aria-hidden="true"></i>
            <h3 class="inline">Image Board</h3>
          </a>
        </div>
        <div class="hidden-menu-btn"><a href="/#upload"><i class="fa fa-bars" aria-hidden="true"></i></a></div>
      </div>

      <!-- container for Handlebars content -->
      <div id="upload"></div>
    </header>
    <section>
      <!-- container for Handlebars content -->
      <div id="main"></div>
    </section>



  <template id="home">
    <ul class="cards">
      {{#each images}}
        <li class="card">
          <a href="#image/{{id}}">
            <img class="card-img" src="{{image}}">
            <div class="card-overlay">
              <p class="card-user">{{username}}</p>
              <h4 class="card-title">{{title}}</h4>
              <p class="card-description">{{description}}</p>
            </div>
          </a>
        </li>
      {{/each}}
    </ul>
    <button type="button" id="more-images">More</button>
  </template>

  <template id="upload">
    <div class="upload-fields">
      <div class="error">
        <h4 class="text-error">All Fields are required</h4>
      </div>
      <div class="upload-field">
        <label for="title">Title</label>
        <input type="text" name="title" required>
      </div>
      <div class="upload-field">
        <label for="description">Description</label>
        <textarea name="description" required></textarea>
      </div>
      <div class="upload-field">
        <label for="username">User</label>
        <input type="text" name="username" required>
      </div>
      <div class="choosefile">
        <input type="file" name="choose" id="choose" class="inputfile" required>
        <label for="choose">Choose a file</label>
      </div>
      <button type="button" name="file" class="block-center">Upload</button>
      <div class="loader"></div>
    </div>
  </template>

  <template id="image">
    <div class="image-container">
      <h4 class="image-user">By {{username}}</h4>
      <img class="image-img" src="{{image}}" alt="{{title}}">
      <button id="thumb-up">Like!</button>
      <h2 class="image-title">{{title}}</h2>
      <div class="image-comments">
        <div class="image-your-comment">
          <div class="error">
            <h4 class="text-error">All Fields are required</h4>
          </div>
          <textarea name="comment" placeholder="Add a comment.."></textarea>
          <input type="text" name="user_comment" placeholder="Your aka">
          <i id="upload-comment" class="fa fa-arrow-circle-o-right fa-3x" aria-hidden="true"></i>
          <div class="loader"></div>
        </div>
        {{#each comments}}
        <p class="user-message">{{comment}}</p>
        <div class="user-comment">
          <h4>{{user_comment}}</h4>
          <p>{{created_at}}</p>
        </div>
        {{/each}}
        <button id="more-comments">More</button>
      </div>
    </div>
  </template>

  <script type="text/javascript" src="js/handlebars.min.js"></script>
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/backbone-min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
